name: Build and Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' # gunakan 18 agar stabil + legacy support

      - name: Install Dependencies (Legacy Compatible)
        run: |
          npm install --legacy-peer-deps
          npm install react-toastify postcss-cli tailwindcss autoprefixer lucide-react jspdf-autotable --legacy-peer-deps
          npx tailwindcss init -p || true # hindari error jika sudah ada

      - name: Build Project
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
